<html>
  <head>
    <title>Trois Sœurs</title>
    <meta
      name="description"
      content="Three sisters (Jane, Ruby, Lucy) from Kansas City, Missouri who like to build and make"
    />
    <meta name="keywords" content="girls who make, girls who build" />
    <meta name="author" content="Joe Longstreet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <style type="text/css">
      :root {
        --color-1: #faf8cb;
        --color-2: #6d78d1;
        --color-3: #f1c0e8;
        --color-4: #b9fbc0;
        --color-5: #8eebf5;

        --font-1: "Montserrat", sans-serif;
        --font-2: "Amatic SC", cursive;

        --shape-size-1: 30vw;
        --offset-shape-size-horizontal-center: calc(50vw - var(--shape-size-1));
        --offset-shape-size-vertical-center: calc(
          50vh - (var(--shape-size-1) / 2)
        );
      }

      body {
        background-color: var(--color-1);
        color: var(--color-2);
        font-family: var(--font-1);
        margin: 0;
      }

      .triangle {
        border-bottom: var(--shape-size-1) solid transparent;
        border-left: var(--shape-size-1) solid transparent;
        border-right: var(--shape-size-1) solid transparent;
        height: 0;
        position: absolute;
        transform-origin: center;
        width: 0;
      }
    </style>
  </head>
  <body>
    <section style="position: relative; width: 100%; height: 100vh">
      <div
        class="triangle"
        style="
          border-bottom-color: var(--color-5);
          transform: translateX(
              calc(var(--offset-shape-size-horizontal-center) - 20vw)
            )
            translateY(calc(var(--offset-shape-size-vertical-center)))
            rotate(240deg);
        "
      ></div>
      <div
        class="triangle"
        style="
          border-bottom-color: var(--color-4);
          transform: translateX(
              calc(var(--offset-shape-size-horizontal-center) + 20vw)
            )
            translateY(calc(var(--offset-shape-size-vertical-center)))
            rotate(135deg);
        "
      ></div>
      <div
        class="triangle"
        style="
          border-bottom-color: var(--color-3);
          transform: translateX(var(--offset-shape-size-horizontal-center))
            translateY(
              calc(
                var(--offset-shape-size-vertical-center) -
                  calc(var(--shape-size-1) / 1.25)
              )
            )
            rotate(25deg);
        "
      ></div>
      <div
        style="
          background-color: var(--color-1);
          height: var(--shape-size-1);
          left: calc(50vw - var(--shape-size-1) / 2);
          position: absolute;
          top: calc(50vh - var(--shape-size-1) / 2);
          width: var(--shape-size-1);
        "
      >
        <h1 style="font-family: var(--font-2); text-align: center; margin: 0">
          trois sœurs
        </h1>
      </div>
    </section>

    <nav>
      <a href="">about</a>
      <a href="">make</a>
      <a href="">contact</a>
    </nav>

    <section>
      <h2>Jane, 7 - leader, ideator</h2>
    </section>
  </body>
</html>
